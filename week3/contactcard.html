<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Card</title>
  <style>
    #forms{
      display: inline-block;
      width: 48%;
    }
    form{
      margin: 20px;
    }
    label{
      display: block;
    }
    #contacts{
      display: inline-block;
      vertical-align: top;
      width: 48%;
    }
    div.card{
      border: 3px solid black;
      width: 300px;
      min-height: 100px;
      text-align: center;
      margin-bottom: 10px;
    }
    div.card img{
      width: 25%;
      height: 25%;
    }
  </style>
  <script src="./../jquery-1.11.3.min.js"></script>
  <script>
    $(document).ready(function(){

      $('form#normal').submit(function(){
        var first = $('#first_name').val();
        var last = $('#last_name').val();
        var desc = $('#description').val();

        var html_str = "<div class='card'>";
              html_str += "<div class='name'>";
                html_str += "<h1>"+first+" "+last+"</h1>";
                html_str += "<p>Click for Description</p>";
              html_str += "</div>";
              html_str += "<div class='description' hidden>";
                html_str += "<h3>"+desc+"</h3>";
              html_str += "</div>";
            html_str += "</div>";

        $('#contacts').append(html_str);

        $('#first_name').val("");
        $('#last_name').val("");
        $('#description').val("");

        return false;
      });

      $('#contacts').on('click', 'div.card', function(){
        $(this).find('div.name').toggle();
        $(this).find('div.description').toggle();
      });

      $('form#github').submit(function(event){
        event.preventDefault();

        var username = $('#username').val();

        $.get('https://api.github.com/users/'+username, function(userInfo){
          var html_str = "<div class='card'>";
                html_str += "<div class='name'>";
                  html_str += "<h1>"+userInfo['name']+"</h1>";
                  html_str += "<p>Click for Description</p>";
                html_str += "</div>";
                html_str += "<div class='description' hidden>";
                  html_str += "<img src='"+userInfo['avatar_url']+"'>";
                  html_str += "<h3>"+userInfo['bio']+"</h3>";
                html_str += "</div>";
              html_str += "</div>";

          $('#contacts').append(html_str);

          $('#username').val("");

        });

      });

    });
  </script>
</head>
<body>
  <div id="forms">
    <form action="#" id="normal">
      <label for="first_name">First Name:
        <input type="text" id="first_name" />
      </label>
      <label for="last_name">Last Name:
        <input type="text" id="last_name" />
      </label>
      <label for="description">Description:
        <textarea id="description"></textarea>
      </label>
      <input type="submit" value="Add User">
    </form>
    <hr>
    <form action="#" id="github">
      <label for="username">GitHub Username:
        <input type="text" id="username" />
      </label>
      <input type="submit" value="Add GitHub User">
    </form>
  </div>
  <div id="contacts">
    <h1>Contacts</h1>
    <!-- contact cards will be appended here -->
  </div>
</body>
</html>
